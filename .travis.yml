jobs:
  include:
    - stage: test
      language: python
      python:
        - "3.6"
      # command to install dependencies
      install:
        - pip install -r requirements.txt
        - pip install .
      # command to run tests
      script: pytest
    - stage: deploy
      language: python
      python:
        - "3.6"
      script: python -m site
