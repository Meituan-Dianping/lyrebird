# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: E2E Test With Flow Editor

on: [pull_request]

jobs:
  e2e_test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.7"
      - name: install dependency
        run: |
          pip install --upgrade pip
          pip install -e .[dev]
      - name: run e2e test
        run: |
          cd e2e_tests
          nohup python3 serve.py > /dev/null 2>&1 &
          nohup lyrebird -b --script flow_editor.py > /dev/null 2>&1 &
          sh connect_check.sh
          python -m pytest test_flow_editor.py
          ps -ef|grep serve.py | grep -v grep|awk '{print $2}'|xargs kill -9
          ps -ef|grep "lyrebird -b" | grep -v grep|awk '{print $2}'|xargs kill -9
